<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container _container">
            <p style="font-size: 40px; color: #ebe4e4;">Сайт Ирины</p>
        </div>
    </header>
    <section class="section">
        <div class="section__container _container">
            <div class="section__image">
                <img src="./irina.png" alt="Ирина">
            </div>
            <div class="section__right-column">
                <div class="section__text">
                    <p>Я Ирина. Всё еще разбираюсь</p>
                </div>
                <div class="section__video video">
                    <div class="video__text">
                        <p class="video__title">Моё любимое видео</p>
                    </div>
                    <div class="video__iframe">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/xy2Qm3L3rko?si=iaEUonCHcaMwBQ3v" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    <footer>
        <div class="__container _container">
            <div class="footer__instagram">
                <div><p>Мой инстаграмм</p></div>
                <div class="footer__instagram-image">

                </div>
                <p style="display: block;margin-left: 5px;">irina.com</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
